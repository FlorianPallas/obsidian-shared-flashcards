name: CD

on:
  push:
    tags:
      - v**

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: advanced-flashcards
          path: |
            main.js
            manifest.json
            CHANGELOG.md
            README.md
            LICENSE
          if-no-files-found: error
